<!DOCTYPE html>
<html>
    <header>
        <title>Module 4 Lab</title>
        <meta charset="UTF-8">
        <link href="lab.css" rel="stylesheet" type="text/css">
    </header>
    <body>

        <h1 id="header1">Trivia App</h1>

        <div id="grid">
            <div id="quizQuestion">
                <form action="" onsubmit="return verify1()" method="POST">
                    <h3 id="question"> Test</h3>
                    <ul>
                        <li id="option1" class="choices"><input name="choices" type="radio" value="A">  1</input></li>
                        <li id="option2" class="choices"><input name="choices" type="radio" value="B">  2</input></li>
                        <li id="option3" class="choices"><input name="choices" type="radio" value="C">  3</input></li>
                        <li id="option4" class="choices"><input name="choices" type="radio" value="D">  4</input></li>
                        <li class="choices"><input id="submit1" type="submit"></input></li>
                    </ul>
                </form>
            </div>

            <div id="quizResults1">
                <ul id="results">
                    <li class="results"><h2>Test</h2></li>
                    <div id="quizResults2">
                    <li class="results"><h3 id="resultsSubHeader">Test</h3></li>
                    <li class="results">Test</li>
                    <li class="results">Test</li>
                    <li class="results">Test</li>
                    </div>
                </ul>
            </div>

            <div id="newQuestions">
                <ul class="new">
                    <li class="new"><h2 id="newHeader">Test</h2></li>
                    <li class="new"><h3 id="newSubHeader">Test</h3></li>
                <form action="" onsubmit="return verify2()" method="POST">
                    <li class="new"><input id="enterQuestion" name="enterQuestion" type="text" class="text" value="Full Question"></input></li>
                    <li class="new"><input id="enterAnswer1" name="enterAnswer1" type="text" class="text" value="Choice A"></input></li>
                    <li class="new"><input id="enterAnswer2" name="enterAnswer2" type="text" class="text" value="Choice B"></input></li>
                    <li class="new"><input id="enterAnswer3" name="enterAnswer3" type="text" class="text" value="Choice C"></input></li>
                    <li class="new"><input id="enterAnswer4" name="enterAnswer4" type="text" class="text" value="Choice D"></input></li>
                    <li class="new"><select id="correctAnswer" name="correctAnswer" class="dropDown">
                        <option id="option1" class="dropDown" value="A">Choice A</option>
                        <option id="option2" class="dropDown" value="B">Choice B</option>
                        <option id="option3" class="dropDown" value="C">Choice C</option>
                        <option id="option4" class="dropDown" value="D">Choice D</option>
                    </select></li>
                    <li class="new"><input id="submit2" value="Submit Question" type="submit"></input></li>
                </form>
                </ul>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="test.js"></script>
        <script src="lab.js"></script>

    </body>
</html>
